{% extends 'base.html' %}

{% block content %}
  <h1>{{ district.name }}</h1>
  <h3>TOTAL BLOCKS : {{ district.block_set.count }}</h3>
  <ul class="block-list">
    {% for block in district.block_set.all %}
      <li>
        {{ forloop.counter }}. <a href="{% url 'student:block_detail' block.pk %}">{{ block.name }}</a>
      </li>
    {% empty %}
      <li>NO BLOCKS AVAILABLE.</li>
    {% endfor %}
  </ul>

  <style>
    .block-list {
      list-style-type: none;
      margin: 0;
      padding: 0;
      font-size: 16px;
    }

    .block-list li {
      margin-bottom: 10px;
    }

    .block-list li a {
      text-decoration: none;
      color: #333;
      display: inline-block;
      border: 1px solid #333;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
    }

    .block-list li a:hover {
      background-color: #333;
      color: #fff;
    }
  </style>

  <script>
    $(document).ready(function() {
      $('.block-list li').hover(function() {
        $(this).find('a').animate({backgroundColor: '#333', color: '#fff'}, 200);
      }, function() {
        $(this).find('a').animate({backgroundColor: 'transparent', color: '#333'}, 200);
      });
    });
  </script>
{% endblock %}
