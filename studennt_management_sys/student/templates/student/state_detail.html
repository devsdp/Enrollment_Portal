{% extends 'base.html' %}

{% block content %}
  <h1>{{ state.name }}</h1>
  <h3>TOTAL DISTRICTS : {{ state.district_set.count }}</h3>
  <ul class="district-list">
    {% for district in state.district_set.all %}
      <li>
        <span>{{ forloop.counter }}. </span>
        <a href="{% url 'student:district_detail' district.pk %}">{{ district.name }}</a>
      </li>
    {% empty %}
      <li>NO DISTRICTS AVAILABLE.</li>
    {% endfor %}
  </ul>

  <style>
    .district-list {
      list-style-type: none;
      margin: 0;
      padding: 0;
      font-size: 16px;
    }

    .district-list li {
      margin-bottom: 10px;
    }

    .district-list li a {
      text-decoration: none;
      color: #333;
      display: inline-block;
      padding: 10px;
      border-radius: 5px;
      background-color: #f2f2f2;
      transition: background-color 0.3s ease;
    }

    .district-list li:hover a {
      background-color: #ff0000;
      color: #fff;
    }

    .district-list li span {
      font-weight: bold;
    }
  </style>

{% endblock %}
